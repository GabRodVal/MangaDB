<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../public/favicon.jpg">
    <link href="../dist/output.css" rel="stylesheet">
    <title>MangaDB</title>
</head>

<body >
    <div class="container h-screen min-w-full bg-gradient-to-t from-[#1E1E1E] to-[#67C758]">
        <div style="background: radial-gradient(#2cdb0080, #1e1e1e00);" class="h-2/5 w-screen flex justify-center">
            <div class="min-h-full w-4/5 bg-slate-200 flex justify-center">
                <p class="flex place-items-center text-teal-400 text-opacity-40 text-9xl">Placeholder</p> 
            </div>
        </div>
        <div class="pt-28 px-72 place-items-center">
            <div class="h-16 bg-[#498E38] flex justify-center place-items-center rounded-full">

                <form class="flex h-full w-full min-w-full">
                    <label for="search"></label>
                    <input type="search" id="search" name="search" placeholder="Pesquise um Mangá aqui..." class="rounded-l-full bg-[#262626] bg-opacity-60 m-2 max-w-full w-4/6 text-[#99B894] placeholder:text-[#99B894] text-2xl font-sans indent-6">
                    <label for="dropdown"></label>
                    <select class="my-2 w-3/12 bg-[#262626] bg-opacity-60 text-[#99B894] text-2xl font-sans indent-2">
                        <option class="text-gray-50" value="title">Título</option>
                        <option class="text-gray-50" value="author">Autor</option>
                        <option class="text-gray-50" value="publisher">Editora</option>
                        <option class="text-gray-50" value="release">Lançamento</option>
                    </select>
                    <input type="submit" value="Search" class="bg-[#3D3D3D] rounded-r-full my-2 mr-2 w-1/12 text-gray-200 text-2xl font-sans hover:cursor-pointer">
                  </form>
        </div>
        <div class="flex place-content-center">
            <p class="text-[#709966] text-2xl font-extralight font-sans"> Pesquise mangá por título, autor ou editora</p>
        </div>
    </div>
</body>
</html>
